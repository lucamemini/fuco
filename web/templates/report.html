   <script>
	function getAnalisys(JobId) {
	        const Http = new XMLHttpRequest();
	        const url='/getAnalisys?JobId='+JobId;
	        Http.open("GET", url);
	        Http.send();

	        Http.onreadystatechange = (e) => {
	          document.getElementById(JobId).innerHTML = "";
	          console.log(JobId);
	          console.log(Http.responseText);

	          document.getElementById(JobId).innerHTML = Http.responseText;
	        }
	}

	function onload() {
	{% for u in data.analysis %}
	        getAnalisys("{{ u.id }}");
	{% endfor %}
	}
   </script>

   <script>
        function getAnalyzer(selectObject) {
                var value = selectObject.value;
                const Http = new XMLHttpRequest();
                const url='/getAnalyzer?type='+value;
                Http.open("GET", url);
                Http.send();

                Http.onreadystatechange = (e) => {
                  document.getElementById('analyzer_list').innerHTML = "";
                  /*
                  console.log(value);
                  console.log(Http.responseText);
                  */
                  document.getElementById('analyzer_list').innerHTML = Http.responseText;
                }
        }
   </script>
